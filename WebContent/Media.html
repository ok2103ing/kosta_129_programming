 <script type="text/javascript">
   var nowPlayer = ""
   window.onload = function() {
      var page = document.getElementById("page");
      var Audio = document.getElementById("Audio");
      var Video = document.getElementById("Video");
      var Youtube = document.getElementById("Youtube");
      var embed = document.getElementById("embed")
      Audio.onclick = function() {
         if (nowPlayer != "Audio") {
            if (page.hasChildNodes()) removePlayer();
            page.appendChild(objCreater("Audio.html"));
            nowPlayer = "Audio"
         }
      }
      Video.onclick = function() {
         if (nowPlayer != "Video") {
            if (page.hasChildNodes()) removePlayer();
            page.appendChild(objCreater("Video.html"));
            nowPlayer = "Video"
         }
      }
      Youtube.onclick = function() {
         if (nowPlayer != "Youtube") {
            if (page.hasChildNodes()) removePlayer();
            page.appendChild(objCreater("Youtube.html"));
            nowPlayer = "Youtube"
         }
      }
      embed.onclick = function() {
         if (nowPlayer != "embed") {
            if (page.hasChildNodes()) removePlayer();
            page.appendChild(objCreater("embed.html"));
            nowPlayer = "embed"
         }
      }
      function objCreater(url) {
         var obj = document.createElement("object");
         obj.setAttribute("data", url);
         obj.setAttribute("width", "700px");
         obj.setAttribute("height", "600px");
         obj.setAttribute("style", "border: 3px solid gray; border-radius:8px; ");
         obj.setAttribute("class","well well-sm");
         
         return obj;
      }
      function removePlayer() {
         page.removeChild(page.firstChild);
      }
   }
</script>
